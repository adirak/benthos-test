# Recources
processor_resources:
  - label: "my_resource"
    mongodb:
      name: "mongodb"
      profile: |-
        {{json(mymongo)}}
      database: test
      operation: insert-one
      collection: students
      document_map: |
        root = this
        root.C = "C"

      result_mode: "merge"

      input: |
        root = {}
        root.name = "Max"
        root.surname = "Donao"
        root.gender = "M"
        root.age = 40

      output: |
        root = {}
        root.F = "F"
