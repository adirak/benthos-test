# Recources
processor_resources:
  - label: "my_resource"
    mongodb:
      client_config: |-
        {{mymongo}}

      database: test
      operation: insert-one
      collection: students
      document_map: |
        root = this
        root.C = "C"
        root.H = 160

      result_mode: "new"

      input: |
        root = {}
        root.name = "Tor"
        root.surname = "Doorsan"
        root.gender = "M"
        root.age = 45

      output: |
        root = {}
        root.D = "D"
