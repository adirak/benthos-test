# Recources
processor_resources:
  - label: "my_resource"
    mongodb:
      name: "mongodb"
      profile: |-
        {{mymongo}}
      database: test
      operation: insert-one
      collection: students
      document_map: |
        root = this

      result_mode: "merge"

      input: |
        root = {}
        root.name = "Max"
        root.surname = "Donao"
        root.gender = "M"
        root.age = 40
        root.date1 = now()
        root.date2 = "2020-Aug-14".ts_parse("2006-Jan-02")

      output: |
        root = {}
        root.success = true
