processor_resources:
  - label: "{package}_5acac74b9ab8cd52"
    hp_transform:
      name: "Check Status"
      result_mode: merge
      mapping: |-
        root = this

        meta result_route = match {
        payment_info == null || payment_info.length().or(0) == 0 => "this.{package}_e3eac621e049fdd2",
        payment_info.status.status.or(0) != 0 => "this.{package}_4d41d2fd7106efcd",
        payment_info.post_status != null  => "this.{package}_6db737c98b692126",
        _ => "this.{package}_ba62f5a1c4970cef",
        }

