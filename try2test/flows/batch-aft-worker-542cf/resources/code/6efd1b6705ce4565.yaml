processor_resources:
  - label: "{package}_6efd1b6705ce4565"
    hp_transform:
      name: "Prepare ResCode"
      input: |-
            root = this
      mapping: |-
            root = this
            root.code = if this.responseData.transaction.responseCode != null && this.responseData.transaction.responseCode != "" {
                this.responseData.transaction.responseCode.number().floor().or(1500)
            } else {
                1500
            }
      result_mode: merge
      output: |-
            root = this
