processor_resources:
  - label: "{package}_2ca287e6f7d1128a"
    hp_transform:
      name: "Set Product Conf"
      input: |-
            root = this
      mapping: |-
            root = this
            root.trans.debtor.product_info = if this.acc_trans == "debtor" {
                this.prod_cfg
            }
            
            root.trans.creditor.product_info = if this.acc_trans == "creditor" {
                this.prod_cfg
            }
      result_mode: merge
      output: |-
            root = this
