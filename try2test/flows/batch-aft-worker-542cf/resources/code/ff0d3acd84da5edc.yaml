processor_resources:
  - label: "{package}_ff0d3acd84da5edc"
    hp_transform:
      name: "Prepare for Mongo"
      input: |-
            root = this
      mapping: |-
            root = this
            let transData = {
                "status": this.status,
                "trans":this.trans,
                "ttxID":this.ttx_id,
                
                "header":this.header,
                "transDt":this.transDt,
                "effDate":this.effDate
            }
            
            root.ttx_data = $transData
            root.collection = "ttx_onus"
      result_mode: merge
      output: |-
            root = this
