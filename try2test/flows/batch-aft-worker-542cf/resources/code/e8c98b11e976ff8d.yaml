processor_resources:
  - label: "{package}_e8c98b11e976ff8d"
    hp_transform:
      name: "Set Code to 23XX"
      input: |-
            root = this
      mapping: |-
            root = this
            root.code = if this.code != 2310 {
                2300
            }
            
            root.trans.pre_post.result = this.result
      result_mode: merge
      output: |-
            root = this
