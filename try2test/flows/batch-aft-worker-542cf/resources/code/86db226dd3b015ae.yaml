processor_resources:
  - label: "{package}_86db226dd3b015ae"
    hp_transform:
      name: "Get Trans Code"
      input: |-
            root = this
      mapping: |-
            root = this
            root.trans_code = if this.trncde != null {
                this.trncde.trncde.or("")
            }else {
                ""
            }
            
            root.trncde.parm = if this.trncde.parm != null && this.trncde.parm != "None" {
                this.trncde.parm.parse_json().or({})
            }else {
                {}
            }
            
            
      result_mode: merge
      output: |-
            root = this
