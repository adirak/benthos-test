processor_resources:
  - label: "{package}_5d14e8b86d4f0ef9"
    hp_transform:
      name: "Prepare Account"
      input: |-
            root = this
      mapping: |-
            root = this
            root.dr_inst = this.trans.debtor.Inst
            root.dr_acctno = this.trans.debtor.Account
            root.dr_acctno_int = this.trans.debtor.Account.number(0).ceil()
            
            
            root.cr_inst = this.trans.creditor.Inst
            root.cr_acctno = this.trans.creditor.Account
            root.cr_acctno_int = this.trans.creditor.Account.number(0).ceil()
      result_mode: merge
      output: |-
            root = this
