processor_resources:
  - label: "{package}_054aea55b8d4bbff"
    hp_transform:
      name: "Map Field for Mongo"
      input: |-
            root = this
      mapping: |-
            root = this
            root = {}
            root.filter = {"aftID": this.aftID}
            
            root.data = { 
                   "transTimes": this.transTimes,
                   "lastDate": this.lastDate,
                   "nextDate": this.nextDate,
                   "status": this.status,
                   "updatedDateTime": this.updatedDateTime
                }
      result_mode: merge
      output: |-
            root = this
