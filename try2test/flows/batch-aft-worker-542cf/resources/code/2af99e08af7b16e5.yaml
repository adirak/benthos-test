processor_resources:
  - label: "{package}_2af99e08af7b16e5"
    hp_transform:
      name: "Prepare Session"
      input: |-
            root = this
      mapping: |-
            root = this
            root.redis_key = "session_" + this.redis_key
            root.redis_value = this.ttx_id
            root.in_cache_value = true
            root.expire = this.trans_cfg.session_time.number(210).floor()
      result_mode: merge
      output: |-
            root = this
