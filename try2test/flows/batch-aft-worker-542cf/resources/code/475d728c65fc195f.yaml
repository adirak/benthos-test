processor_resources:
  - label: "{package}_475d728c65fc195f"
    hp_transform:
      name: "Check PMP"
      input: |-
            root = this
      mapping: |-
            root = this
            root.trans_type = if this.trans.creditor.Inst == "PMP" {
                "TRANPROMT"
            } else {
                "TRANOFFUS"
            }
      result_mode: merge
      output: |-
            root = this
