processor_resources:
  - label: "{package}_0163f11c8985341f"
    hp_transform:
      name: "Prepare Results"
      input: |-
            root = this
      mapping: |-
            root = this
            
            let rc_stat_int = this.results.index(13).number(0).ceil().or(0)
            
            root.code = if $rc_stat_int == 0 {
                0
            } else {
                2310
            }
            
            root.trans.pre_post.result = this.result
      result_mode: merge
      output: |-
            root = this
