processor_resources:
  - label: "{package}_f5109d835e1dedb5"
    hp_transform:
      name: "Set to Max Day"
      input: |-
            root = this
      mapping: |-
            root = this
            root.frequency.days = if this.frequency.days > this.maxDay {
                this.maxDay
            } else {
                this.frequency.days
            }
      result_mode: merge
      output: |-
            root = this
