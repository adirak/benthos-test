processor_resources:
  - label: "{package}_89f76a8dec5ac278"
    hp_http:
        url: ${! meta("reqUrl") }
        verb: POST
        
        headers:
            Content-Type: "application/json"
        
        input: |
            root = this.reqBody
        
        result_mode: "merge"
        
        output: |
            root.result = this
        
        timeout: 5s
        
        retries: 1
        
        tls:
            enabled: true
            skip_cert_verify: true
            enable_renegotiation: true