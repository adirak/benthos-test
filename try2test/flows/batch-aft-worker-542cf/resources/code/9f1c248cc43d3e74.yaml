processor_resources:
  - label: "{package}_9f1c248cc43d3e74"
    hp_transform:
      name: "Make Key"
      input: |-
            root = this
      mapping: |-
            root = this
            redis_key = "cbs_cif_acn_" + this.cif.string()
            
            sql_key = "MBCUSTINFO"
            params = {"cif":[this.cif]}
            conditions = [" acn = #{cif} "]
            mockupName = "cif_info"
            arrayType = false
            
      result_mode: merge
      output: |-
            root = this
