processor_resources:
  - label: "{package}_c60d795ae945424f"
    hp_transform:
      name: "Prepare Result"
      input: |-
            root = this
      mapping: |-
            root = this
            root.not_found = if this.hits.data.or("") == "" {
                true
            } else {
                false
            }
            
            root.code = if this.hits.data.or("") != "" {
                0
            } 
            
            roor.error = if this.error != null && this.error.length().or(0) > 0 {
                true
            }else {
                false
            }
            
            root.result = this.hits.data.or("")
      result_mode: merge
      output: |-
            root = this
