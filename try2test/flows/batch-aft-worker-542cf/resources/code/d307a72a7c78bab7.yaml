processor_resources:
  - label: "{package}_d307a72a7c78bab7"
    hp_transform:
      name: "Prepare Comparing"
      input: |-
            root = this
      mapping: |-
            root = this
            root.dr_acct = this.trans.debtor.AccountID.number(0).floor()
            root.dr_cif = this.trans.prepare.trans.debtor.customerID.number(0).floor()
            
            root.cr_acct = if this.trans.prepare.trans.ownInst {
                this.trans.prepare.trans.own_creditor.AccountID.number(0).floor()
            } else {
                0
            }
      result_mode: merge
      output: |-
            root = this
