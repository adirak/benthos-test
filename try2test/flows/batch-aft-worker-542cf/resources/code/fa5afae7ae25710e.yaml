processor_resources:
  - label: "{package}_fa5afae7ae25710e"
    hp_transform:
      name: "Set acc_trans"
      input: |-
            root = this
      mapping: |-
            root = this
            root.acc_trans = "creditor"
            
            root.trans.creditor.info = this.result
            root.trans.creditor.status = 0
            root.trans.creditor.AccountName = this.result.AccountName
            root.trans.creditor.AccountDisplay = this.result.AccountDisplay
            root.trans.creditor.customerID = this.result.customerID
            
      result_mode: merge
      output: |-
            root = this
