processor_resources:
  - label: "{package}_0518b2c2a922414f"
    hp_transform:
      name: "Prepare Own Creditor"
      input: |-
            root = this
      mapping: |-
            root = this
            root.pp_creditor = this.trans.creditor.or({})
            
            root.trans.creditor.Account = this.trans.creditor.info.promptpay.toAcctNo
            root.trans.creditor.Inst = this.trans.creditor.info.promptpay.toBankCode
            root.trans.creditor.AccountID = this.trans.creditor.info.promptpay.toAcctNo.number(0).floor()
            
            root._Account = this.trans.creditor.info.promptpay.toAcctNo
            root._Inst = this.trans.creditor.info.promptpay.toBankCode
            root._AccountID = this.trans.creditor.info.promptpay.toAcctNo.number(0).floor()
            
            root.action = "creditor"
            
            
      result_mode: merge
      output: |-
            root = this
