processor_resources:
  - label: "{package}_092d557fa4199181"
    mongodb:
      name: "UpdateAdvanceTransferLog"
      profile: |-
        {{hyper_ibank_mongo_config}}
        
      database: advance_transfer
      operation: update-one
      collection: advance_transfer_log
    
      filter_map: |
        root = {"logID": this.logID}
    
      input: |
        root = this
        
      document_map: |
        root = {"$set": this.data}
        
