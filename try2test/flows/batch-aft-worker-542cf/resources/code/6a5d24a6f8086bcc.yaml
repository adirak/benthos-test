processor_resources:
  - label: "{package}_6a5d24a6f8086bcc"
    hp_transform:
      name: "Join and Update"
      input: |-
            root = this
      mapping: |-
            root = this
            let row = this.rowData
            let joinRow = $row.join("|").or("")
            root.trn_dtl_prep = this.trn_dtl_prep.append($joinRow)
      result_mode: merge
      output: |-
            root = this
