processor_resources:
  - label: "{package}_707a693d54a71c89"
    hp_transform:
      name: "Prepare dr_cif Onus"
      input: |-
            root = this
      mapping: |-
            root = this
            root.dr_cif = if this.trans.debtor.customerID.or(0) > 0 {
                this.trans.debtor.customerID.number(0).ceil().or(0)
            } else {
                this.trans.prepare.trans.debtor.customerID.number(0).ceil().or(0)
            }
            
            root.cr_cif = 0
      result_mode: merge
      output: |-
            root = this
