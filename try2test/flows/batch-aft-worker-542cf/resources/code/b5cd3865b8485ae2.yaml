processor_resources:
  - label: "{package}_b5cd3865b8485ae2"
    hp_transform:
      name: "Prepare Query"
      input: |-
            root = this
      mapping: |-
            root = this
            let cif = if this.cif.length().or(0) < 2 {
                this.cif.append(0)
            }else {
                this.cif
            }
            
            root.conditions = [ "#{cif}" ]
            root.params = {"cif": $cif}
            root.arrayType = true
            root.mockupName = "RESTRICTION"
      result_mode: merge
      output: |-
            root = this
