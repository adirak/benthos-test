processor_resources:
  - label: "{package}_09130dd71a835a39"
    hp_transform:
      name: "Prepare Config"
      input: |-
            root = this
      mapping: |-
            root = this
            let path = this.version +"/"+action
            root.path = $path
            
            meta reqUrl = this.ppgateway.base_url + "/" + $path
            
            root.reqUrl = this.ppgateway.base_url + "/" + $path
            root.eKey = this.ppgateway.crypt_key
            
            
      result_mode: merge
      output: |-
            root = this
