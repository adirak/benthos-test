processor_resources:
  - label: "{package}_22e5455ed00dc3f5"
    hp_transform:
      name: "Prepare Detail"
      input: |-
            root = this
      mapping: |-
            root = this
            let prxy_id = if this.prxtype == "MSISDN" {
                "00660000" + this.acct.slice(-5)
            } else {
                 "0000000" + this.acct.slice(-6)
            }
            
            root.dtl10 = "TTXID=%s#PROXY=%s#PRXID=%s#PRXNAME=%s#PSTDT=%s".format(this.ttx_id, this.prxtype, $prxy_id, this.accname, this.pst_dt)
            
      result_mode: merge
      output: |-
            root = this
