processor_resources:
  - label: "{package}_d5648ef4e2b63b0b"
    hp_transform:
      name: "Prepare Session"
      input: |-
            root = this
      mapping: |-
            root = this
            root.redis_key = "session_" + this.redis_key
            root.redis_value = this.ttx_id
            root.in_cache_value = true
            root.expire = 210
      result_mode: merge
      output: |-
            root = this
