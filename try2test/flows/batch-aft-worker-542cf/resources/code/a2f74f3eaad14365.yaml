processor_resources:
  - label: "{package}_a2f74f3eaad14365"
    hp_transform:
      name: "Hyper Connection Error"
      input: |-
            root = this
      mapping: |-
            root = this
            root.code = 2310
            root.status.status = 2310
            root.status.description = "Transaction not allow"
            
