processor_resources:
  - label: "{package}_35f6a4fe7e1e1339"
    hp_transform:
      name: "Prepare Response"
      input: |-
            root = this
      mapping: |-
            root = this
            root.trans.creditor.info = this.xchg_data
            
            let stat = this.xchg_data.transaction.responseCode.or("008")
            root.stat = $stat.number(0).floor()
      result_mode: merge
      output: |-
            root = this
