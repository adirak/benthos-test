processor_resources:
  - label: "{package}_d32c082be64916b1"
    hp_transform:
      name: "Set Trans Code"
      input: |-
            root = this
      mapping: |-
            root = this
            root.trans.creditor.transCode = trncde
            root.trans.user = user_trans
            
            let trncde_dr = this.trans.debtor.transCode.parm.onus
            root.trans.debtor.transCode.trncde = if $trncde_dr != null {
                $trncde_dr
            } 
      result_mode: merge
      output: |-
            root = this
