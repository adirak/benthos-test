processor_resources:
  - label: "{package}_dad50602797bc951"
    hp_transform:
      name: "Set Key from Prefix"
      input: |-
            root = this
      mapping: |-
            root = this
            root.sql_key = this.prefix + this.sql_key
            
            
            root.params.conditions = if this.conditions != null && this.conditions.length().or(0) > 0 {
                this.conditions
            }
            
            meta reqUrl = this.baseUrl + this.sql_key
            root.reqUrl = this.baseUrl + this.sql_key
            root.params.mockupName = this.mockupName
            
            meta apiKey = if this.hyper_cbs.api_key != null {
                this.hyper_cbs.api_key
            } else {
                "12345678"
            }
      result_mode: merge
      output: |-
            root = this
