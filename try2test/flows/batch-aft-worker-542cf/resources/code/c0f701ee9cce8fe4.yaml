processor_resources:
  - label: "{package}_c0f701ee9cce8fe4"
    hp_transform:
      name: "convert_key"
      input: |
        root = this
    
      mapping: |
        root = this
    
        map transform {
          let cur_date = "20211011".number()
          root = if exdt.number() >=  $cur_date {
            {this.acn : this.rflg}
          } else {
            {}
          }
        }
        
        root.rest = this.dbrc.map_each(item -> item.apply("transform"))
    
      output: |
        root = {}
        root.cus_rest = this.rest.merge(this.cus_rest)