# Flow Input Handler
input:
  http_server:
    timeout: 60s
    path: "/megw/apis/stream/{service}/{version}/{action}"
    allowed_verbs:
      - POST
      - GET


# Flow Meta Data
stream_metadata:
  id: "Test-Http-Exception-761ee"
  name: "Test Http Exception, build_time: 2025-07-29 14:06:27"
  version: "202507291406"   

# Run Pipeline
pipeline:
  processors:


    # Filter Input
    - label: "FilterInputMainflow"
      hp_transform:
        name: "Filter Input"
        result_mode: new
        mapping: |-
          meta mainFlowId = "0c501d5a91e761ee"
          meta flowId = "0c501d5a91e761ee"
          meta subflowId = "none"
          meta testId = if meta("X-Trace").or("false") == "true" { if this._hyper_testId != null { this._hyper_testId } else if this.testId != null { this.testId } } else { deleted() }
          meta username = if meta("X-Trace").or("false") == "true" && this._hyper_username != null { this._hyper_username } else { meta("X-Username").or(deleted()) }

          root = this
          
      

    # Node start
    - label: "{package}_5ec09fa0c06c7a49"
      hp_resource:
        id: "{package}_5ec09fa0c06c7a49"
        goto_route:
          success: "this.{package}_f7c426ba5da5d8b2"
          #failure: "this.{package}_exception"
          
        metadata: |-
          {
            "scopeType": "mainFlow",
            "scopeId": "0c501d5a91e761ee",
            "nodeId":"5ec09fa0c06c7a49",
            "nodeType":"start"
          }
    

    # Node ssqsubflow
    - label: "{package}_f7c426ba5da5d8b2"
      hp_resource:
        id: "{package}_f7c426ba5da5d8b2"
        goto_route:
          success: "this.{package}_d15f68c29b2cadee"
          #failure: "this.{package}_exception"
          
        metadata: |-
          {
            "scopeType": "mainFlow",
            "scopeId": "0c501d5a91e761ee",
            "nodeId":"f7c426ba5da5d8b2",
            "nodeType":"ssqsubflow"
          }
    

    # Node end
    - label: "{package}_d15f68c29b2cadee"
      hp_resource:
        id: "{package}_d15f68c29b2cadee"
        goto_route:
          success: "this.{package}_endnode"
          
        metadata: |-
          {
            "scopeType": "mainFlow",
            "scopeId": "0c501d5a91e761ee",
            "nodeId":"d15f68c29b2cadee",
            "nodeType":"end"
          }
    
    # Exception resources
    - catch:
      - label: "Exception Case"
        dump_log:

      - hp_transform:
          name: "Prepare Exception"
          input: |-
            root = this
          mapping: |-
            let result_status = {"description": error().or(metadata("error_message").or("Exception")), "code": metadata("error_code").or("500") }
            
            meta result_status = $result_status
            meta result_error = true

            root = {}

            root._hyper_code = $result_status.code
            root._hyper_message = $result_status.description

          result_mode: new


# 
    # End flow (Standard-Format)
    - label: "{package}_endnode"
      hp_transform:
        name: "Pepare Result"
        mapping: |-
          let result_status = meta("result_status")
          let code = $result_status.code.or("200")
          let description = $result_status.description.or("Success")
          root = this
   
          let del_result_status = meta_delete("result_status")

        result_mode: new
# 

# Flow Output Handler
output:
  switch:
    cases:
      - check: meta("input_channel") == "http"
        output:
          sync_response: {}
      - check: meta("input_channel") == "socket_sync"
        output:
          sync_response: {}
      - output:
          drop: {}

