processor_resources:
  - label: "{package}_355484ecb3cffce5"
    hp_transform:
      name: "Prepare to Delete"
      input: |-
            root = this
      mapping: |-
            root = this
            root.billerRef = {}
            root.redis_key = "hyper_ibank_2c2p_session"
            
