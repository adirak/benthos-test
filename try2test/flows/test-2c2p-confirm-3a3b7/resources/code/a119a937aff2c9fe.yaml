processor_resources:
  - label: "{package}_a119a937aff2c9fe"
    hp_transform:
      name: "Prepare Result"
      input: |-
            root = this
      mapping: |-
            root = this
            let access_token = this.result.access_token.or("")
            
            root.code = if $access_token == "" {
                2310
            } else {
                0
            }
            
            root.bearerToken = if $access_token != "" {
                "Bearer " + $access_token
            } else {
                ""
            }
            
            root.access_token = $access_token
            
            root.error = if $access_token == "" {
                "No Access Token in Cache"
            }
            
      result_mode: merge
      output: |-
            root = this
