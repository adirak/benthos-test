# Producer
input:
  generate:
    mapping: |
      root = {
        "A": "A"
      }
    interval: "20s"

pipeline:
  processors:
    - try:
        - label: "InputData"
          dump_log:

        - label: "Test Case 1-5"
          hp_transform:
            name: "hp_transform"
            input: |
              root = {}
              root.B = "B" 

            mapping: |
              root = {}
              root.C = "C"

            result_mode: "new"

            output: |
              root = {}
              root.D = "D" + this.X

            error: |
              root = {}
              root.F = "F"

        - label: "OutputData"
          dump_log:

    - catch:
        - label: "ErrorData"
          dump_log:

# No output
output:
  label: ""
  drop: {}
