# SonarQube Project Configuration for Benthos/Bloblang Code Analysis
sonar.projectKey=benthos-bloblang-analysis
sonar.projectName=Benthos Bloblang Code Analysis
sonar.projectVersion=1.0

# Source directories to scan
sonar.sources=try2test

# File patterns to include 
sonar.inclusions=**/*.yaml,**/*.yml,**/*.json

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/logs/**,**/*.log

# Language settings - Map YAML to other languages for line counting
sonar.javascript.file.suffixes=.yaml,.yml,.json,.js

# Force SonarQube to analyze YAML as JavaScript (for line counting)
sonar.lang.patterns.javascript=**/*.yaml,**/*.yml,**/*.json

# Encoding
sonar.sourceEncoding=UTF-8

# Host and authentication
sonar.host.url=http://localhost:9000
sonar.token=sqa_23931d83e245e8ca078b078b053544122ae5cad1

# Analysis settings
sonar.verbose=true

# Disable rules that don't apply to YAML content
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.yaml
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.yml

# Treat all YAML/JSON as source code, not tests
sonar.tests=
sonar.test.exclusions=**/*.yaml,**/*.yml,**/*.json

# Force line counting for YAML files
sonar.lang.patterns.yaml=**/*.yaml,**/*.yml

# Force line counting for JSON files
sonar.lang.patterns.json=**/*.json 